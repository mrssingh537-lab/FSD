<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h2 align="center">Registration Page</h2>
    <form>
        <table align="center" cellpadding="5">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="tel" placeholder="Enter Mobile"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Known Languages:</td>
                <td>
                    <input type="checkbox"> English
                    <input type="checkbox"> Telugu
                    <input type="checkbox"> Hindi
                    <input type="checkbox"> Tamil
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="4" cols="25"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
